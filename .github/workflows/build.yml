name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy

      - uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .  # Path to your project's source code (optional, defaults to .)
          sonar.scanner.debug: true  # Enables debug logging for SonarScanner
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          # ... other SonarScanner options (if needed)

    
